<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsonTest</title>
</head>
<body>
    <div id="myData"></div>
    <script>
        fetch('https://api.data.gov.sg/v1/environment/air-temperature')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                console.log(data);
                var mainContainer = document.getElementById("myData");
                for (var i = 0; i < data.metadata.stations.length; i++) {
                    var div = document.createElement("div");
                    var div2= document.createElement("div2");

                    div.innerHTML = "Location: " + data.metadata.stations[i].name;
                    div2.innerHTML =" Temperature: " + data.items[0].readings[i].value;

                    mainContainer.appendChild(div);
                    mainContainer.appendChild(div2);
                    // var stations = data.metadata.stations[i];
                    // var reading = data.items[0].readings[i];
                    // console.log(stations.name);
                    // console.log(reading.value);
                }
                var div3 = document.createElement("div3");
                div3.innerHTML = "Timestamp: " + data.items[0].timestamp;
                mainContainer.appendChild(div3);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
